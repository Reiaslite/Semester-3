<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Pemesanan</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="wisata.html">Wisata</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About Me</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container rounded-1 mt-4 mb-4" style="background: white;">
            <div class="row">
                <div class="col">
                    <h1 class="text-center">Pemesanan</h1>
                    <form>
                        <div class="mb-3">
                          <label class="form-label">Nama Lengkap</label>
                          <input type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                          <label class="form-label">Nomor Indentitas</label>
                          <input type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                          <label class="form-label">No. HP</label>
                          <input type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                          <label class="form-label">Tempat Wisata</label>
                          <select class="form-select" id="selectWisata" onchange="pilihan()">
                            <option selected disabled hidden>Pilihan</option>
                            <option value="15000">Hutan Kertas</option>
                            <option value="40000">Wonderland Adventure Park</option>
                            <option value="5000">Jembatan Cinta Karawang</option>
                          </select>
                        </div>
                        <div class="mb-3">
                          <label class="form-label">Tanggal Kunjungan</label>
                          <input type="date" class="form-control">
                        </div>
                        <div class="mb-3">
                          <label class="form-label">Pengunjung Dewasa</label>
                          <select class="form-select" id="dewasa" onchange="pilihan()">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                          </select>
                          <!-- <input id="dewasa" type="text" class="form-control" placeholder="Usia Diatas 12 Tahun"> -->
                        </div>
                        <div class="mb-3">
                          <label class="form-label">Pengunjung Anak-Anak</label>
                          <select class="form-select" id="anak" onchange="pilihan()">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                          </select>
                        </div>
                        <div class="mb-3">
                            <label id="harga"></label>
                            <br>
                            <label id="total"></label>
                        </div>
                        <div class="mb-3 form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              Saya dan/atau rombongan telah membaca, memahami, dan setuju berdasyarkan syarat dan ketentuan yang telah ditetapkan.
                            </label>
                        </div>
                        <div class="mb-3">
                            <button type="submit" onclick="buttonSubmit()" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn btn-danger">Cancel</button>
                        </div>  
                      </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Made by Rai Tilosava</p>
    </footer>

    <script src="./assets/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
